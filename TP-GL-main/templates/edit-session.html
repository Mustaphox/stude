<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Session</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='enhanced_styles.css') }}">
    <style>
        /* Center the content */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f9f9f9;
            font-family: Arial, sans-serif;
        }

        .container {
            width: 90%;
            max-width: 600px;
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Header styling */
        .header h1 {
            color: #007bff;
            margin-top: 0;
        }

        /* Form styling */
        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }

        .form-group input[type="date"],
        .form-group input[type="time"] {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        /* Button styling */
        .btn {
            display: inline-block;
            padding: 0.5rem 1rem;
            font-size: 1rem;
            color: #007bff; /* Blue text */
            background-color: transparent; /* No background color */
            border: 1px solid #007bff; /* Blue border */
            border-radius: 4px;
            text-decoration: none;
            cursor: pointer;
            margin: 0.25rem;
        }

        .btn:hover {
            background-color: #007bff; /* Blue background on hover */
            color: white; /* White text on hover */
        }

        .btn-primary {
            background-color: #007bff;
            color: white;
            border: none;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .btn-back {
            color: #6c757d; /* Gray text */
            border-color: #6c757d; /* Gray border */
        }

        .btn-back:hover {
            background-color: #6c757d; /* Gray background on hover */
            color: white; /* White text on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <div class="header">
            <h1>Edit Session</h1>
        </div>

        <!-- Form Container -->
        <div class="form-container">
            <form method="POST">
                <div class="form-group">
                    <label for="session-date">Session Date:</label>
                    <input type="date" id="session-date" name="session-date" class="form-control" value="{{ session['date'] }}" required>
                </div>
                <div class="form-group">
                    <label for="session-time">Session Start Time:</label>
                    <input type="time" id="session-time" name="session-time" class="form-control" value="{{ session['start_time'] }}" required>
                </div>
                <button type="submit" class="btn btn-primary">Save Changes</button>
            </form>

            <!-- Back to Sessions Link -->
            <a href="{{ url_for('view_sessions', group_id=group_id) }}" class="btn btn-back">Back to Sessions</a>
        </div>
    </div>
</body>
</html>
